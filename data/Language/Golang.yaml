identifier: Go
wikidata: Q37227
grammar_file: https://github.com/antlr/grammars-v4/blob/master/golang/Golang.g4
aliases:
  - golang
extensions:
  - go
line_continuation: '.'
delimiters:
  # comment delimiters
  - double_slash
  - multiline_slash_star
  # string delimiters:
  - double_quote_slash_escape
  - curly_braces
  - round_braces
  - square_braces
  - backticks
keywords:
  - break
  - case
  - chan
  - const
  - continue
  - default
  - defer
  - else
  - fallthrough
  - for
  - if
  - func
  - go
  - goto
  - import
  - interface
  - map
  - package
  - range
  - return
  - select
  - struct
  - switch
  - type
  - var
datatypes:
  - chan
  - func
  - interface
  - map
  - struct
  - uint8_go
  - uint16_go
  - uint32_go
  - uint64_go
  - int8_go
  - int16_go
  - int32_go
  - int64_go
  - float32
  - float64
  - complex64
  - complex128
  - byte
  - rune
  - string
  - array
  - bool
  - slice
